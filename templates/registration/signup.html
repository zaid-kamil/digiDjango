<!-- templates/signup.html -->
{% extends 'layouts/main.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block css %}
  <style>
    .form-group{
      position: relative;
    }
    .form-group small{
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      color:#fff;
      font-size: 0 !important;
      position: absolute;
      left: 110%;
      top: 60%;
      transform: translateY(-50%);
      width: 400px;
      transition: all 500ms ease-in-out;
    }
    .form-group:hover small{
      font-size: 0.8rem !important;
      background: #161516;

    }
  </style>
{% endblock css %}
  <style>
    small{
      display: none;
      transition: all 100ms ease
    }
    .form-group:hover > small{

    }
  </style>
{% block content %}
 <div class="container">
   <div class="row m-2">
     <div class="col-sm-5">
       <div class="card">
        <div class="card-header">
          <h2>Sign up</h2>
        </div> 
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Sign up</button>
          </form>
         </div>
         <div class="card-footer">
           <a href="{% url 'login' %}">Already a member? Login</a>
         </div>
       </div>
     </div>
   </div>
 </div>
{% endblock %}
